       // 1. Write a program to take a number in a variable, do the required arithmetic to display the following result in your browser:

       document.write("<p>Result:</p>")
       var ab = 10 
       document.write("<p>The value of a is: ",ab,"</p><br><br>")

       document.write("<p>The value of ++a is: ",++ab,"</p>")
       document.write("<p>Now the value of a is: ",ab,"</p><br><br>")

       document.write("<p>The value of ++a is: ",ab++,"</p>")
       document.write("<p>Now the value of a is: ",ab,"</p><br><br>")

       document.write("<p>The value of ++a is: ",--ab,"</p>")
       document.write("<p>Now the value of a is: ",ab,"</p><br><br>")

       document.write("<p>The value of ++a is: ",ab--,"</p>")
       document.write("<p>Now the value of a is: ",ab,"</p><br><br>")

       // 2. What will be the output in variables a, b & result after execution of the following script:


       var a = 2, b = 1;
       var result = --a - --b + ++b + b--;

       document.write("<p>a is ",a,"</p>")
       document.write("<p>b is ",b,"</p>")
       document.write("<p>result is",result,"</p>")
